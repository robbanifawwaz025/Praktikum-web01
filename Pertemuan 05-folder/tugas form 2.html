<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 420px;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .row div {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 40px;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
      font-size: 14px;
    }

    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .terms {
      margin: 15px 0;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Event Registration Form</h1>
    <p>Please fill out the form below to register for the event.</p>

    <!-- First and Last Name -->
    <div class="row">
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="John">
      </div>
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Doe">
      </div>
    </div>

    <!-- Email -->
    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="john.doe@example.com">

    <!-- Phone -->
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="+1 (555) 123-4567">

    <!-- Country and Date -->
    <div class="row">
      <div>
        <label for="country">Country</label>
        <select id="country">
          <option value="" disabled selected>Select Country</option>
          <option>United States</option>
          <option>Indonesia</option>
          <option>Malaysia</option>
          <option>Singapore</option>
        </select>
      </div>
      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
      </div>
    </div>

    <!-- T-Shirt Size -->
    <label>T-Shirt Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> Extra Large</label>
    </div>

    <!-- Emergency Contact -->
    <h3>Emergency Contact Information</h3>

    <label for="emergency-name">Emergency Contact Name</label>
    <input type="text" id="emergency-name" placeholder="Jane Smith">

    <label for="emergency-phone">Emergency Contact Phone Number</label>
    <input type="tel" id="emergency-phone" placeholder="+1 (555) 123-4567">

    <!-- Terms -->
    <div class="terms">
      <label><input type="checkbox"> I agree to the terms and conditions of this event.</label>
    </div>

    <button>Register Now</button>
  </div>

</body>
</html>
