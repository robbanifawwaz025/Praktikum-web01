<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .form-container {
      background-color: #fff;
      width: 420px;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: left;
      font-size: 20px;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select,
    textarea,
    input[type="time"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    textarea {
      height: 70px;
      resize: none;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .row div {
      flex: 1;
    }

    h3 {
      margin-top: 20px;
      font-size: 16px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 20px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .terms {
      margin: 15px 0;
      font-size: 14px;
    }

    .terms label {
      font-weight: normal;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hint {
      font-size: 13px;
      color: #777;
      margin-top: -10px;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the following form to become a volunteer.</p>

    <form>

      <!-- First & Last Name -->
      <div class="row">
        <div>
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter your first name">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter your last name">
        </div>
      </div>

      <!-- Email & Phone -->
      <div class="row">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email address">
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number">
        </div>
      </div>

      <!-- Date of Birth -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">

      <!-- Preferred Role -->
      <label for="role">Preferred Volunteer Role</label>
      <select id="role">
        <option value="" disabled selected>Select your preferred volunteer role</option>
        <option>Event Organizer</option>
        <option>Fundraiser</option>
        <option>Field Volunteer</option>
      </select>

      <!-- Availability -->
      <h3>Availability</h3>
      <label>Days Available</label>
      <p class="hint">Select the days you are available to volunteer:</p>

      <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
        <label><input type="checkbox"> Sunday</label>
      </div>

      <div class="row">
        <div>
          <label>Available Start Time</label>
          <input type="time" value="09:00">
        </div>
        <div>
          <label>Available End Time</label>
          <input type="time" value="17:00">
        </div>
      </div>

      <!-- Skills -->
      <h3>Skills and Interests</h3>
      <label>Skills and Experience</label>
      <textarea placeholder="Enter your skills and experience"></textarea>

      <p class="hint">
        Please describe your skills and experience, if any, that would be relevant to the volunteer role.
      </p>

      <!-- Interests -->
      <label>Interests</label>
      <p class="hint">Select your interests:</p>
      <div class="checkbox-group">
        <label><input type="checkbox"> Animals</label>
        <label><input type="checkbox"> Children</label>
        <label><input type="checkbox"> Elderly</label>
        <label><input type="checkbox"> Environment</label>
        <label><input type="checkbox"> Health</label>
        <label><input type="checkbox"> Homelessness</label>
        <label><input type="checkbox"> Poverty</label>
      </div>

      <!-- Terms -->
      <div class="terms">
        <label><input type="checkbox"> I agree to the terms and conditions of the volunteer program.</label>
      </div>

      <button type="submit">Submit</button>

    </form>
  </div>

</body>
</html>
