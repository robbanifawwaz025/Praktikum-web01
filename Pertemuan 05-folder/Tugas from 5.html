<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .form-container {
      background-color: #fff;
      width: 420px;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    h3 {
      font-size: 18px;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    textarea {
      height: 70px;
      resize: none;
    }

    .row {
      display: flex;
      gap: 15px;
    }

    .row div {
      flex: 1;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px 15px;
      margin-bottom: 15px;
    }

    .checkbox-group label {
      font-weight: normal;
      font-size: 14px;
    }

    .terms {
      margin: 15px 0;
      font-size: 14px;
    }

    .terms label {
      font-weight: normal;
    }

    button {
      width: 100%;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Order Form</h2>

    <!-- Personal Info -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="John Doe">

    <div class="row">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com">
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
      </div>
    </div>

    <!-- Order Details -->
    <h3>Order Details</h3>
    <div class="row">
      <div>
        <label for="product">Product</label>
        <select id="product">
          <option selected disabled>Select a product</option>
          <option>T-shirt</option>
          <option>Hoodie</option>
          <option>Cap</option>
        </select>
      </div>
      <div style="width:80px;">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" value="1" min="1">
      </div>
    </div>

    <label>Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Small</label>
      <label><input type="checkbox"> Medium</label>
      <label><input type="checkbox"> Large</label>
      <label><input type="checkbox"> XL</label>
    </div>

    <label>Color</label>
    <div class="checkbox-group">
      <label><input type="checkbox"> Red</label>
      <label><input type="checkbox"> Blue</label>
      <label><input type="checkbox"> Green</label>
      <label><input type="checkbox"> Black</label>
    </div>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" placeholder="Enter any additional comments or instructions"></textarea>

    <!-- Payment Details -->
    <h3>Payment Details</h3>
    <label for="payment">Payment Method</label>
    <select id="payment">
      <option selected disabled>Select a payment method</option>
      <option>Credit Card</option>
      <option>PayPal</option>
      <option>Bank Transfer</option>
    </select>

    <div class="terms">
      <label><input type="checkbox"> I accept the terms and conditions.</label>
    </div>

    <button type="submit">Submit Order</button>
  </div>

</body>
</html>
